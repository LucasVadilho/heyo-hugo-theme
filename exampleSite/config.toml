title = "heyo"
theme = "heyo-hugo-theme"
baseURL = "/"
languageCode = "en"
DefaultContentLanguage = "en"
summarylength = 100
enableEmoji = true
enableRobotsTXT = true
paginate = 10

# Disqus comments
# https://gohugo.io/templates/internal/#configure-disqus
# disqusShortname = ""

# Google Analytics
# https://gohugo.io/templates/internal/#google-analytics
# googleAnalytics = ""

[Languages]
  [Languages.en]
    contentDir = "content/en"
    weight = 1
    LanguageName = "en"

  [Languages.pt-br]
    contentDir = "content/pt-br"
    weight = 2
    LanguageName = "pt-br"

[params.author]
  name = "Jane Doe"
  email = "jane@doe.com"

[params]
  title = "I'm Jane Doe"
  description = "Call me Jane"
  profilePicture = "images/profile.png"
  favicon = "favicons/"
  customCss = []
  customJs = []
  displayMode = "light"
  images = ['images/profile.png']

[taxonomies]
  series = 'series'
  categories = 'categories'
  tags = 'tags'

# Sketch settings
# you can also enable or disable it per page
[params.sketch] 
  enable = true 
  displayOptions = true
  # Graph, Digital Rain, or Circles
  use = "Boids"
  # JSON that is passed to the sketch constructor
  # You can check all the possible configurations in
  startingConfig = """{
    "kind": "katakana",
    "nStreams": 10
  }"""


## Math settings
[params.math]
  # global support, you can also configure it per page
  enable = true
  # katex or mathjax, default is mathjax
  use = "mathjax"

## Social links
[[params.socialIcons]]
icon = "fab fa-linkedin" # Font-awesome icon
title = "Linkedin"
url = "https://linkedin.com/"

[[params.socialIcons]]
icon = "fab fa-github"
title = "GitHub"
url = "https://github.com/LucasVadilho/heyo-hugo-theme"

[[params.socialIcons]]
icon = "fab fa-instagram"
title = "instagram"
url = "https://www.instagram.com/"

[[params.socialIcons]]
icon = "fas fa-envelope"
title = "e-mail"
url = "mailto:lucas.vadilho@gmail.com"

# Menu items
[menu]
[[Languages.en.menu.main]]
name = "Home"
identifier = "home"
weight = 100
url = "/"

[[Languages.en.menu.main]]
name = "Posts"
weight = 200
identifier = "posts"
url = "/post/"

[[Languages.en.menu.main]]
name = "About"
weight = 300
identifier = "about"
url = "/about/"

[[Languages.pt-br.menu.main]]
name = "Home"
identifier = "home"
weight = 100
url = "/pt-br/"

[[Languages.pt-br.menu.main]]
name = "Blog"
weight = 200
identifier = "posts"
url = "/post/"

[[Languages.pt-br.menu.main]]
name = "Sobre"
weight = 300
identifier = "about"
url = "/about/"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.tableOfContents]
    endLevel = 6
    startLevel = 1
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "dracula"
    tabWidth = 4

# Hugo will ignore these files, .rmd and .rmarkdown are taken care by blogdown
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown", "_files$", "_cache$"]
